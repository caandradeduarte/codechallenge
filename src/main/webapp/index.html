<title>London Metro Path Finder</title>
</head>
<body>
	<h1>Welcome to <strong>London Metro Path Finder</strong></h1>
	
	<p>
		To consume this service, use the follow REST APIs:
	</p>
	
	<ul>
		<li>
			<strong>Find Path</strong> <br />
			GET: /rest/path/{source-id}/{target-id}
		</li>
		<li>
			<strong>Find Shortest Path</strong> <br />
			GET: /rest/path/{source-id}/{target-id}/shortest
		</li>
	</ul>
</body>
